# Project identification
sonar.projectKey=software_seguro_examen
sonar.projectName=Software Seguro Examen - Análisis Completo
sonar.projectVersion=1.0

# Source code settings - ANALIZAR TODO EL PROYECTO
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Inclusiones EXPLÍCITAS - Todos los tipos de archivos importantes (sin duplicar .env)
sonar.inclusions=**/*.py,**/*.yml,**/*.yaml,**/Dockerfile*,**/*.txt,**/*.md,**/*.json,**/*.properties,**/*.sh,**/*.ps1,**/*.sql,**/*.js,**/*.html,**/*.css

# Python specific settings
sonar.python.version=3.7,3.8,3.9,3.10,3.11,3.12

# Exclusiones MÍNIMAS - Solo lo absolutamente necesario + archivos conflictivos
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/env/**,**/.git/**,**/node_modules/**,**/.pytest_cache/**,**/.env

# Quality Gate settings
sonar.qualitygate.wait=true

# Security analysis - MÁXIMA COBERTURA
sonar.security.hotspots.includeAll=true
sonar.security.review.enable=true

# Análisis de duplicación de código
sonar.cpd.py.minimumTokens=50
sonar.cpd.py.minimumLines=10

# Análisis de complejidad
sonar.python.file.suffixes=.py

# Logging y debug
sonar.log.level=INFO
sonar.verbose=false
